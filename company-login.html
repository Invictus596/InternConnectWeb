<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporation Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3eefe 60%, #f9f9f9 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #004080;
      color: white;
      padding: 32px 20px 24px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .top-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
      margin-bottom: 0;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,102,204,0.08);
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .nav-btn:hover, .nav-btn:focus {
      background-color: #004999;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(0,102,204,0.12);
      outline: none;
    }

    .login-container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto 0 auto;
      padding: 40px 30px 32px 30px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: left;
      transition: box-shadow 0.3s;
    }

    .login-container:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 38px;
      width: 20px;
      height: 20px;
      fill: #7a869a;
      pointer-events: none;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #222;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #5a8dee;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.08rem;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,102,204,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover, .btn:focus {
      background-color: #004999;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(0,102,204,0.12);
      outline: none;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .terms {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #5a8dee;
    }

    @media (max-width: 900px) {
      .side-menu {
        left: 0;
        transform: translateX(-100%);
        width: 80vw;
        max-width: 320px;
        min-width: 170px;
        box-shadow: 2px 0 12px rgba(0,0,0,0.18);
        z-index: 2000;
        transition: transform 0.4s cubic-bezier(.77,0,.18,1);
      }
      .side-menu.open {
        transform: translateX(0);
      }
      .main-content-wrapper {
        margin-left: 0 !important;
      }
      .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.18);
        z-index: 1500;
      }
      .side-menu.open ~ .mobile-overlay {
        display: block;
      }
    }
    @media (max-width: 600px) {
      .side-menu {
        width: 90vw;
        min-width: 0;
        max-width: 320px;
      }
    }
    @media (max-width: 900px) {
      .side-menu {
        width: 170px;
        padding-top: 18px;
      }
      .main-content-wrapper {
        margin-left: 0 !important;
      }
      .main-container {
        max-width: 98vw;
        padding: 12px 2vw 12px 2vw;
        margin-top: 30px;
      }
      header {
        padding: 18px 8px 14px 8px !important;
        margin: 0 8px 18px 0 !important;
        font-size: 1.1rem;
      }
      .container {
        padding: 0 4px;
      }
      .mnc-logo {
        width: 120px;
        padding: 10px 4px;
      }
      .mnc-logo img {
        width: 36px;
        height: 36px;
      }
      .button {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
    @media (max-width: 600px) {
      .side-menu {
        width: 80vw;
        min-width: 0;
        max-width: 320px;
        padding-top: 12px;
        box-shadow: 2px 0 12px rgba(0,0,0,0.08);
        left: 0;
      }
      .side-menu.open {
        transform: translateX(0);
      }
      .side-menu .side-title {
        margin-left: 12px;
        margin-bottom: 12px;
      }
      .side-links a {
        font-size: 1rem;
        padding: 10px 12px;
      }
      .side-menu-toggle {
        top: 10px;
        left: 10px;
        width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }
      .main-content-wrapper {
        margin-left: 0 !important;
        padding: 0;
      }
      .main-container {
        max-width: 100vw;
        padding: 8px 2vw 10px 2vw;
        margin-top: 12px;
      }
      header {
        padding: 12px 2vw 10px 2vw !important;
        margin: 0 2vw 14px 0 !important;
        font-size: 1rem;
      }
      .container {
        padding: 0 2vw;
      }
      .mnc-section {
        padding: 12px 4px 8px 4px;
      }
      .mnc-logo {
        width: 90px;
        padding: 6px 2px;
      }
      .mnc-logo img {
        width: 28px;
        height: 28px;
      }
      .button {
        font-size: 0.98rem;
        padding: 8px 0;
      }
      footer {
        padding: 10px 0;
        font-size: 0.9rem;
      }
      /* Overlay effect for side menu on mobile */
      .side-menu {
        position: fixed;
        height: 100vh;
        z-index: 2000;
        box-shadow: 2px 0 12px rgba(0,0,0,0.18);
        background: #004080;
        transition: transform 0.4s cubic-bezier(.77,0,.18,1);
      }
      .side-menu.open ~ .mobile-overlay {
        display: block;
      }
      .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.18);
        z-index: 1500;
      }
    }

    footer {
      margin-top: auto;
      background: #f1f5fa;
      color: #888;
      text-align: center;
      padding: 18px 0 10px 0;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #004080;
      color: white;
      position: relative;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 0 12px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover, .nav-links a:focus {
      color: #5a8dee;
      outline: none;
    }

    .nav-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      font-size: 1.2rem;
      line-height: 24px;
      text-align: center;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b0c4e5;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      flex: 1;
    }
