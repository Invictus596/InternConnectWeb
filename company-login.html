<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporation Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3eefe 60%, #f9f9f9 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #004080;
      color: white;
      padding: 32px 20px 24px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .top-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
      margin-bottom: 0;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,102,204,0.08);
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .nav-btn:hover, .nav-btn:focus {
      background-color: #004999;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(0,102,204,0.12);
      outline: none;
    }

    .login-container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto 0 auto;
      padding: 40px 30px 32px 30px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: left;
      transition: box-shadow 0.3s;
    }

    .login-container:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 38px;
      width: 20px;
      height: 20px;
      fill: #7a869a;
      pointer-events: none;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #222;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #5a8dee;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.08rem;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,102,204,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover, .btn:focus {
      background-color: #004999;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(0,102,204,0.12);
      outline: none;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .terms {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #5a8dee;
    }

    @media (max-width: 600px) {
      .login-container {
        max-width: 95vw;
        padding: 24px 8vw 20px 8vw;
        margin-top: 30px;
      }
      header {
        padding: 22px 8px 16px 8px;
      }
      .top-nav {
        gap: 6px;
      }
      .nav-btn {
        font-size: 0.97rem;
        padding: 8px 10px;
      }
      .container {
        max-width: 100vw;
        padding: 8px 2vw 10px 2vw;
      }
      .card {
        padding: 16px 8px 14px 8px;
        font-size: 0.97rem;
      }
      .card h2 {
        font-size: 1.1rem;
      }
      .card p {
        font-size: 0.98rem;
      }
      .login-btn, .dashboard-btn, .action-btn {
        font-size: 0.98rem;
        padding: 10px 0;
        gap: 6px;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 8px;
      }
      .nav-title {
        font-size: 1.1rem;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        padding: 8px 0;
        gap: 4px;
      }
      .nav-links li {
        width: 100%;
        text-align: center;
      }
      header {
        padding: 14px 4px 10px 4px;
      }
      .subtitle {
        font-size: 1rem;
      }
      input, select, textarea {
        font-size: 1rem;
        padding: 8px 6px;
      }
    }

    footer {
      margin-top: auto;
      background: #f1f5fa;
      color: #888;
      text-align: center;
      padding: 18px 0 10px 0;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #004080;
      color: white;
      position: relative;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 0 12px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover, .nav-links a:focus {
      color: #5a8dee;
      outline: none;
    }

    .nav-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      font-size: 1.2rem;
      line-height: 24px;
      text-align: center;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b0c4e5;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      flex: 1;
    }

    /* Side menu styles */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: #004080;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 32px 0 0 0;
      box-shadow: 2px 0 12px rgba(0,0,0,0.08);
      z-index: 1100;
      transform: translateX(-240px);
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
    }
    .side-menu.open {
      transform: translateX(0);
    }
    .side-menu .side-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0 0 32px 32px;
      letter-spacing: 1px;
    }
    .side-links {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .side-links li {
      width: 100%;
    }
    .side-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 14px 32px;
      width: 100%;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      border-left: 4px solid transparent;
    }
    .side-links a:hover, .side-links a.active {
      background: #0059b3;
      color: #ffcc00;
      border-left: 4px solid #ffcc00;
      transform: translateX(4px) scale(1.03);
    }
    .side-icon {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }
    .side-menu-toggle {
      position: fixed;
      top: 18px;
      left: 18px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.3s, transform 0.3s;
      font-size: 1.5rem;
    }
    .side-menu-toggle:hover, .side-menu-toggle:focus {
      background: #0059b3;
      color: #ffcc00;
      transform: scale(1.08);
      outline: none;
    }
    @media (max-width: 900px) {
      .side-menu {
        width: 170px;
        padding-top: 18px;
      }
      .side-menu .side-title {
        font-size: 1.1rem;
        margin-left: 18px;
        margin-bottom: 18px;
      }
      .side-links a {
        font-size: 0.98rem;
        padding: 10px 18px;
      }
    }
    @media (max-width: 600px) {
      .side-menu {
        width: 100vw;
        padding-top: 12px;
        box-shadow: none;
      }
      .side-menu .side-title {
        margin-left: 12px;
        margin-bottom: 12px;
      }
      .side-links a {
        font-size: 1rem;
        padding: 10px 12px;
      }
      .side-menu-toggle {
        top: 10px;
        left: 10px;
        width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }
    }
    .side-menu-fade {
      animation: fadeInMenu 0.5s cubic-bezier(.77,0,.18,1);
    }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <button class="side-menu-toggle" onclick="document.querySelector('.side-menu').classList.toggle('open');">&#9776;</button>
  <nav class="side-menu side-menu-fade">
    <div class="side-title">InternConnect</div>
    <ul class="side-links">
      <li><a href="index.html"><span class="side-icon">üè†</span>Home</a></li>
      <li><a href="Internships.html"><span class="side-icon">üíº</span>Internships</a></li>
      <li><a href="College.html"><span class="side-icon">üéì</span>Colleges</a></li>
      <li><a href="About.html"><span class="side-icon">‚ÑπÔ∏è</span>About</a></li>
      <li><a href="FAQs.html"><span class="side-icon">‚ùì</span>FAQs</a></li>
    </ul>
  </nav>
  <div class="container" style="margin-left:240px; transition: margin 0.4s cubic-bezier(.77,0,.18,1);">
    <nav class="navbar">
      <div class="nav-left">
        <span class="nav-title">InternConnect</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" title="Home"><span class="nav-icon">üè†</span></a></li>
        <li><a href="Internships.html" title="Internships"><span class="nav-icon">üíº</span></a></li>
        <li><a href="College.html" title="Colleges"><span class="nav-icon">üéì</span></a></li>
        <li><a href="About.html" title="About"><span class="nav-icon">‚ÑπÔ∏è</span></a></li>
        <li><a href="FAQs.html" title="FAQs"><span class="nav-icon">‚ùì</span></a></li>
      </ul>
    </nav>
    <header>
      <h1 style="margin-bottom: 8px;">Corporation Login</h1>
      <p class="subtitle">Access your dashboard and manage internships</p>
    </header>
    <div class="container">
      <div class="login-container">
        <h2>Login to Your Account</h2>
        <form>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <svg class="input-icon" viewBox="0 0 20 20"><path d="M2 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v.01L10 9l6-4.99V4H4zm0 2.236V16h12V6.236l-6 4.99-6-4.99z"/></svg>
            <input type="email" id="email" placeholder="Enter your corporate email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <svg class="input-icon" viewBox="0 0 20 20"><path d="M10 2a4 4 0 0 0-4 4v3H5a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2h-1V6a4 4 0 0 0-4-4zm-2 7V6a2 2 0 1 1 4 0v3H8z"/></svg>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="company-id">Company ID:</label>
            <svg class="input-icon" viewBox="0 0 20 20"><path d="M10 10a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2c-3.31 0-6 1.34-6 3v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-1c0-1.66-2.69-3-6-3z"/></svg>
            <input type="text" id="company-id" placeholder="Enter your company ID" required>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <svg class="input-icon" style="top:36px;" viewBox="0 0 20 20"><path d="M10 2L2 7l8 5 8-5-8-5zm0 7.75L4.21 7 10 3.25 15.79 7 10 9.75zm-6 2.25v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2l-6 3.75L4 12z"/></svg>
            <select id="department" required style="padding-left:38px;">
              <option value="">Select your department</option>
              <option value="hr">HR</option>
              <option value="engineering">Engineering</option>
              <option value="marketing">Marketing</option>
              <option value="finance">Finance</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <svg class="input-icon" viewBox="0 0 20 20"><path d="M6.62 10.79a15.053 15.053 0 0 0 2.59 2.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.2.48 2.53.73 3.88.73a1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1C5.92 18 2 14.08 2 9.5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.35.25 2.68.73 3.88a1 1 0 0 1-.21 1.11l-2.2 2.2z"/></svg>
            <input type="tel" id="mobile" placeholder="Enter your registered mobile number" required>
          </div>
          <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">
            <svg viewBox="0 0 20 20"><path d="M2.94 2.94a1.5 1.5 0 0 1 2.12 0l12 12a1.5 1.5 0 0 1-2.12 2.12l-12-12a1.5 1.5 0 0 1 0-2.12z"/></svg>
            Login
          </button>
        </form>
      </div>
    </div>
    <footer>
      &copy; 2025 InternConnect. All rights reserved.
    </footer>
    <script>
      // Side menu auto-close on link click (for mobile)
      document.querySelectorAll('.side-links a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.side-menu').classList.remove('open');
        });
      });
      // Close side menu if clicking outside (mobile UX)
      document.addEventListener('click', function(e) {
        const menu = document.querySelector('.side-menu');
        const toggle = document.querySelector('.side-menu-toggle');
        if (menu.classList.contains('open') && !menu.contains(e.target) && !toggle.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
    </script>
  </div>
</body>
</html>
