<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login - InternConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f7fc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Department Login</h2>
    <form>
      <input type="text" placeholder="Department ID">
      <input type="password" placeholder="Password">
      <button type="submit" class="button">Log In</button>
    </form>
  </div>
</body>
</html>
